<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>Proven ability to balance rigorous coursework with extracurricular involvement, demonstrating excellent time management and teamwork skills.</p>
        </div>
        <div class=" container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><img height="60px" src="/Contact/map.png" alt="Logo"></i></div>
                    <div class="text">
                        <h3>Addresss</h3>
                        <p>Shiv Chowk,<br>Muzaffarnagar,Uttar Pradesh,<br>251001</p>
                </div>
            </div>
                <div class="box">
                    <div class="icon"><img height="60px" src="/Contact/Phone.png" alt="Logo"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>9456986961</p>   
        </div>
    </div>
    <div class="box">
        <div class="icon"><img height="60px" src="/Contact/email.png" alt="Logo"></i></div>
        <div class="text">
            <h3>Email</h3>
            <p>anantthakur2005@gmail.com</p>
        </div>
    </div>
</div>
<div class="contact Form">
    <form style="padding: 6px;">
        <h2 style="padding: 6px;">Send Message</h2>
        <div clas="inputBox">
            <input class="formstyle" type="text" name="" placeholder="Enter Your Name">
             
        </div>
        <div clas="inputBox formstyle">
            <input class="formstyle" type="text" name="" placeholder="Email">
        </div>
        <div clas="inputBox formstyle">
            <textarea class="formstyle" required="required" placeholder="Type Your Message..."></textarea>
            
        </div>
        <div clas="inputBox">
            <input class="formstyle" type="submit" name="" value="Send"> 
        </div>
    </form>
</div>
    </section>
</body>
</html>
